<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>chai aur code</h1>
		<button id="stop">stop</button>

		<script>
			const saySunny = function () {
				console.log("sunny");
			};

			const changeText = function () {
				document.querySelector("h1").innerHTML = "hello sunny!";
			};
			const stopMe = setTimeout(changeText, 2000);

			document
				.querySelector("#stop")
				.addEventListener("click", function () {
					clearTimeout(stopMe);
					console.log("stopped");
				});
		</script>
	</body>
</html>
